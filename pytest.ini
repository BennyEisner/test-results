[pytest]
minversion = 6.0
addopts = --verbose --tb=short --cov=scripts --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=0 --junitxml=junit.xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = scripts
markers =
    unit: mark a test as a unit test
    request: mark a test as a request test
    timer: mark a test as a timer test
